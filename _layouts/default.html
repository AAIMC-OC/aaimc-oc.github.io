<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    <header class="site-header">
      <div class="wrapper">
        <div class="header-right">
          <a class="site-logo" href="{{ "/" | relative_url }}">
            <img src="{{ "/assets/images/logo.png" | relative_url }}" alt="{{ site.title }}" height="150" width="150">
          </a>
          <span class="site-title">AAIMC-OC Consortium</span>
          <style>
            .site-title {
              font-size: 24px;
              font-weight: bold;
              color: #333;
            }
          </style>
        </div>

        <nav class="site-nav">
          {%- for path in site.header_pages -%}
            {%- assign my_page = site.pages | where: "path", path | first -%}
            {%- if my_page.title -%}
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {%- endif -%}
          {%- endfor -%}
        </nav>
      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
